    	<p>Measurements (in):</p>
	    <form class="update dimensions" >

			<input type="text" name="shoulders">
	    	<p>Bust</p>
			<input type="text" name="bust">
	    	<p>Underbust</p>
			<input type="text" name="underbust">
	    	<p>Underarm to Waist</p>
			<input type="text" name="underarm_to_waist">

			<input type="text" name="underbust_to_waist">
			<p>Waist</p>
			<input type="text" name="waist">
			<p>Waist to Hip</p>
			<input type="text" name="waist_to_hip">
			<p>Hip to Knee</p>
			<input type="text" name="hip_to_knee">
			<p>Hip to Ankle</p>
			<input type="text" name="hip_to_ankle">
			<input type="submit" value="Go" onclick="adjust_dimensions(shoulders, bust, underbust, underarm_to_waist, underbust_to_waist, waist, waist_to_hip, hip_to_knee, hip_to_ankle)"> 
	    </form>
